<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:f="http://java.sun.com/jsf/core" 
		xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:p="http://primefaces.org/ui">
	<h:head> 
		<title>Web Stocks</title> 
		<h:outputStylesheet name="/csswebStocks.css" library="css" />
	</h:head>
	<h:body style="margin:0">
		<div id="header" class="ui-widget-header" style="font-size:40px;text-align: center;font-family: Arial;line-height: 80px;margin-bottom: 10px;">
			Web Stocks
		</div>
		<p:panel header="Graphic's Data" style="margin: 10px;">
			<h:form id="graphicsData">
				<p:growl/>
				<h:panelGrid columns="2">
					<p:outputLabel for="title" value="Title"/>
					<p:inputText id="title" value="#{stockExchangeBean.title}" required="true">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:outputLabel value="Indicator" for="indicator" />
					<p:selectOneMenu id="indicator" value="#{stockExchangeBean.indicator}">
						<f:selectItem itemValue="OpeningIndicator" itemLabel="Opening" />
						<f:selectItem itemValue="ShutdownIndicator" itemLabel="Shutdown" />
					</p:selectOneMenu>
					<p:outputLabel value="Media" for="media" />
					<p:selectOneMenu id="media" value="#{stockExchangeBean.media}">
						<f:selectItem itemValue="" itemLabel="Choose" />
						<f:selectItem itemValue="SimpleMovingAverage" itemLabel="Simple Moving" />
						<f:selectItem itemValue="WeightedMovingAverage" itemLabel="Weighted Moving" />
					</p:selectOneMenu>
					<h:commandButton action="#{stockExchangeBean.prepareData}" value="Generate chart" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		<p:panel header="Buniness" rendered="#{stockExchangeBean.graphicModel != null}" style="margin: 10px;">
			<p:lineChart value="#{stockExchangeBean.graphicModel}" legendPosition="e" title="#{stockExchangeBean.title}" zoom="true" animate="true"/> 
			<br />
			<h:form id="listBusiness">
				<p:dataTable var="buniness" value="#{stockExchangeBean.business}" paginator="true" rows="10" paginatorPosition="bottom">
					<p:column headerText="Price" > 
						<h:outputText value="$ #{buniness.price}" /> 
					</p:column>
					<p:column headerText="Quantity">
						<h:outputText value="#{buniness.quantity}" /> 
					</p:column>
					<p:column headerText="Volume"> 
						<h:outputText value="#{buniness.volume}">
					        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#00"/>
					    </h:outputText>
					</p:column>
					<p:column headerText="Data"> 
						<h:outputText value="#{buniness.date.time}" > 
							<f:convertDateTime pattern="dd/MM/yyyy" /> 
						</h:outputText>
					</p:column>
				</p:dataTable> 
			</h:form>
			<br />
			<p:clock mode="server" />
		</p:panel>
	</h:body> 
</html>
